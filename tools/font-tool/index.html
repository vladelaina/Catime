<!DOCTYPE html>
<html lang="zh-CN" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catime 字体简化工具 - 批量处理字体文件，只保留指定字符的专业级 Web 版本">
    <title>Catime - 字体简化工具</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/about.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" type="image/png" href="../../assets/catime.webp">
</head>
<body>

    <header class="main-header"></header>

    <div class="drag-overlay" id="dragOverlay">
        <div class="drag-overlay-content">
            <div class="drag-overlay-icon">
                <i class="fas fa-font"></i>
            </div>
            <div class="drag-overlay-text">
                <h2>拖拽字体文件到这里</h2>
                <p>支持 .ttf, .otf, .woff, .woff2 格式</p>
                <p>可以拖拽/粘贴文件夹，自动扫描所有字体文件</p>
            </div>
            <div class="drag-overlay-animation">
                <div class="bounce-dot"></div>
                <div class="bounce-dot"></div>
                <div class="bounce-dot"></div>
            </div>
        </div>
    </div>

    <main>
        <section class="guide-hero">
            <div class="container">
                <h1 class="guide-hero-title" data-aos="fade-up"><span class="catime-text">Catime</span><span class="guide-accent">字体简化工具</span></h1>
                <div class="guide-hero-decoration">
                    <div class="floating-icon icon1"><i class="fas fa-font"></i></div>
                    <div class="floating-icon icon2"><i class="fas fa-star"></i></div>  
                    <div class="floating-icon icon3"><i class="fas fa-magic"></i></div>
                    <div class="floating-icon icon4"><i class="fas fa-tools"></i></div>
                </div>
            </div>
        </section>

    <div class="container">



        <div class="main-content">
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p>拖拽字体文件或文件夹到这里</p>
                        <p class="upload-subtitle">或者通过 Ctrl+V 粘贴</p>
                        <div class="folder-hint">
                            <i class="fas fa-folder"></i> 
                            支持拖拽/粘贴文件夹，会自动扫描所有子文件夹中的字体文件
                        </div>
                        <input type="file" id="fileInput" multiple accept=".ttf,.otf,.woff,.woff2" style="display: none;">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-file-upload"></i> 选择文件
                        </button>
                    </div>
                </div>
                
                <div class="file-list" id="fileList" style="display: none;">
                    <div class="file-list-header">
                        <div class="scan-info" id="scanInfo" style="display: none;">
                            <i class="fas fa-search"></i>
                            <span id="scanInfoText">扫描结果将在这里显示</span>
                        </div>
                    </div>
                    <div class="file-items" id="fileItems"></div>
                    <div class="file-scroll-progress" id="fileScrollProgress">
                        <div class="file-scroll-fill" id="fileScrollFill"></div>
                    </div>
                    <button class="btn btn-secondary" onclick="clearFiles()">
                        <i class="fas fa-trash"></i> 清除所有文件
                    </button>
                </div>
            </section>

            <section class="character-process-section">
                <h2><i class="fas fa-keyboard"></i> 要保留的字符</h2>
                <div class="character-input-area">
                    <textarea 
                        id="charactersInput" 
                        placeholder="请输入要保留的字符，例如：0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
                        rows="3"
                    ></textarea>
                    
                    <div class="quick-buttons">
                        <button class="btn btn-outline" onclick="setCharacters('0123456789:.')">
                            数字+:.
                        </button>
                        <button class="btn btn-outline" onclick="setCharacters('0123456789')">
                            数字 0-9
                        </button>
                        <button class="btn btn-outline" onclick="setCharacters('ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz')">
                            英文字母
                        </button>
                        <button class="btn btn-outline" onclick="setCharacters('0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz')">
                            字母+数字
                        </button>
                    </div>
                </div>
                
                <div class="engine-loading-container" id="engineLoadingContainer">
                    <div class="engine-loading-content">
                        <div class="processing-loading-icon">
                            <div class="gear-container">
                                <i class="fas fa-cog gear-large"></i>
                                <i class="fas fa-cog gear-small"></i>
                            </div>
                            <div class="loading-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="engine-loading-text">
                            <h3 class="engine-loading-title">正在准备字体处理引擎</h3>
                            <p id="engineLoadingStatus">正在加载处理引擎...</p>
                        </div>
                    </div>
                </div>
                
                <div class="process-control-area">
                    <button class="btn btn-success btn-large" id="processBtn" onclick="startProcessing()" disabled>
                        <i class="fas fa-rocket"></i> 开始处理字体
                    </button>
                    
                    <div class="engine-not-ready-hint" id="engineNotReadyHint">
                        <i class="fas fa-info-circle"></i>
                        <span>字体处理引擎正在初始化，请稍候...</span>
                    </div>
                    
                    <div class="progress-container" id="progressContainer" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </div>
            </section>



            <section class="download-section" id="downloadSection" style="display: none;">
                <div class="download-header">
                    <h2><i class="fas fa-download"></i> 处理后的字体</h2>
                    
                    <div class="download-controls" id="downloadControls" style="display: none;">
                        <button class="btn btn-success btn-compact" id="downloadAllBtn" onclick="downloadAllFonts()">
                            <i class="fas fa-download"></i> 下载字体文件
                        </button>
                        
                        <button class="btn btn-danger btn-compact" onclick="clearAllProcessedFiles()" title="清理全部处理结果，重新开始">
                            <i class="fas fa-trash-alt"></i> 清理全部
                        </button>
                    </div>
                </div>
                
                <div class="zip-progress-container" id="zipProgressContainer" style="display: none;">
                    <div class="zip-progress-header">
                        <i class="fas fa-archive"></i>
                        <span id="zipProgressText">正在生成ZIP文件...</span>
                    </div>
                    <div class="zip-progress-bar">
                        <div class="zip-progress-fill" id="zipProgressFill"></div>
                    </div>
                    <div class="zip-progress-details" id="zipProgressDetails">准备中...</div>
                </div>
                
                <div class="download-items" id="downloadItems"></div>
            </section>
        </div>
    </main>

    <div class="local-processing-notice">
        <div class="container">
            <p><i class="fas fa-shield-alt"></i> 完全本地处理，所有计算在浏览器中完成，数据不会上传到任何服务器。</p>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script src="../../scripts/config.js"></script>
    
    <script src="../../scripts/components.js"></script>
    
    <script src="../../scripts/navigation.js"></script>
    
    <script src="../../scripts/main.js"></script>
    
    
    <script src="script.js"></script>
</body>
</html>
